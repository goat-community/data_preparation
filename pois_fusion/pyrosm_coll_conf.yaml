# VARIABLES_SET -> set for data vusion variables

VARIABLES_SET : 
  # variables for Pyrosm
  # region to download - could be "Mittelfranken"
  region_pbf : "Mittelfranken"

  pois :
    # set of pois to collect in OSm data base
    # features for filter types
    tags: 
      # filter - categories to search values inside 
      # if you need all elemnts of category please leave "query_values" empty
      # additional - tags which in addition to filter categories will be converted 
      # in columns in result Pandas DataFrame
      ## !!!! AWARE - SOME columns not existed in some 
      filter : ["amenity", "shop", "tourism", "railway", "leisure", "sport"] # Exclude highway
      additional : ["access", "addr:housenumber", "origin", "organic", "denomination", "brand", "name", "operator", "religion", "opening_hours", "ref", "wheelchair"]
    # set of pois to be search for and downloaded
    query_values : [ "clothes", "convenience", "general", "fashion",  "fuel", "post_office","bakery", "butcher", "florist", "greengrocer", "kiosk", "mall", "shoes", "sports", "supermarket", 
    "taxi", "hairdresser", "atm", "bank", "dentist", "doctors", "pharmacy","post_box", "health_food", "chemist", "marketplace", "bar", "biergarten", "cafe", "pub", "fast_food", "ice_cream", "restaurant", "theatre", "cinema", "library",
    "nightclub", "recycling","car_sharing", "bicycle_rental", "charging_station", "bus_station", "station",  "platform",
    "hotel", "museum", "hostel", "guest_house", "viewpoint", "gallery", "playground", "yoga", "fitness_station", "bench", "stop",
     "tram_stop", "subway_entrance", "water_park", 
     "pitch", "sports_centre", "fitness_centre", "sports_hall", "fitness", "fitness_station"]
    # Not in the list "sport_club", "community_sports_center", "outdoor_fitness_station", "organic", "tram_station", "subway_station", "railway_station", "rail_station"
    # Bug behavior "highway" -> "bus_stop"!!!!!!!!!!!!!!!!!!!!!!!!!! 

    # Excluded
    # Categories: "water", "landuse", "natural"
    # Tags: "forest", "heath", "scrub", "lake", "river", "recreation_ground, "park"
    
    # define which geometry types should be collected from OSM
    #  behavior - lines <> polygons, smtms polygons can be filter out with lines switched off
    # keep all switched on
    points: True
    polygons: True
    lines: True

  bus_stops :
    # bus stops work separately due to the bug
    tags: 
      filter : ["highway", "public_transport"] # Include highway
      additional : ["access", "addr:housenumber", "origin", "organic", "denomination", "brand", "name", "operator", 
    "railway", "religion", "opening_hours", "ref", "wheelchair", "subway"]
    # set of pois to be search for and downloaded
    query_values : [ "bus_stop", "stop_position", "station"]
    # define which geometry types should be collected from OSM
    points: True
    polygons: True
    lines: True

  buildings :
    tags: 
      filter : []
      additional : []
    query_values : []
    points: False
    polygons: True
    lines: False
