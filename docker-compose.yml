version: "3.7"

networks:
  proxy:

volumes:
  postgres_data:
    name: db_data_preparation

services:

  db:
    image: goat:db_data_preparation
    build: .
    container_name: db_data_preparation
    environment:
      - POSTGRES_PASS=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DBNAME=goat
      - DATABASE_URL=postgis://${POSTGRES_USER}:${POSTGRES_PASSWORD}@goat_db:5432/goat
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - .:/app
    ports:
      - "${POSTGRES_OUTER_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure
    networks:
      proxy:

